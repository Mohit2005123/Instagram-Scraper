<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        li {
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <button id="scrapeBtn">Scrape Followers</button>
    <button id="visitPostsBtn">Visit My Posts</button>
    <button id="scrapeFollowingBtn">Scrape Following</button>
    <ul id="followerList"></ul>
    <script src="popup.js"></script>
</body>
</html>
